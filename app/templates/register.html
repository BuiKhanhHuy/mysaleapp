{% extends "layout/base.html" %}

{% block title %}
{% endblock %}

{% block content %}
<form action="{{ url_for('register')}}" method="post">
    <h2 class="text-danger text-center p-3"> Đăng ký</h2>
    <div class="form-group">
        <label for="fullname">Họ và tên: </label>
        <input type="text" class="form-control" placeholder="Nhập họ và tên" id="fullname" name="fullname">
    </div>
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" placeholder="Nhập tên người dùng" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="fullname">Email: </label>
        <input type="email" class="form-control" placeholder="Nhập email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="password" name="password">
    </div>
    <div class="form-group">
        <label for="confirm">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" id="confirm" name="confirm">
    </div>

    <button type="submit" class="btn btn-danger">Đăng ký</button>
</form>
{% endblock %}
