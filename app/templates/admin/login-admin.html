<div class="container">
    <div class="py-3">
        <h2 class="text-center text-danger">Đăng nhập quản trị viên</h2>
        <form action="{{ url_for('admin_login') }}" class="was-validated" method="post">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Lỗi!</strong> {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="uname">Tên người dùng</label>
                <input type="text" class="form-control" id="uname" placeholder="Nhập tên người dùng" name="uname"
                       required>
                <div class="valid-feedback">Hợp lệ.</div>
                <div class="invalid-feedback">Tên người dùng không được để trống.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Mật khẩu</label>
                <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd" required>
                <div class="valid-feedback">Hợp lệ.</div>
                <div class="invalid-feedback">Mật khẩu không được để trống.</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger px-4">Đăng nhập</button>
            </div>
        </form>
    </div>
    </form>
</div>
